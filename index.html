<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спідометр GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Removed all neon effects and keyframes, simplified animations */
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Simplified header design without neon effects */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .settings-toggle {
            position: absolute;
            top: 0;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Simplified settings panel design */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .settings-header {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .setting-input, .setting-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .setting-input:focus, .setting-select:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.15);
        }

        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            transform: rotate(90deg);
            color: #ff6b6b;
        }

        /* Improved dashboard layout with better grid system */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Redesigned speedometer container to fix overlapping issue */
        .speedometer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .speedometer {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        /* Simplified speedometer circle - removed needle styles */
        .speedometer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4a90e2 0%, #357abd 25%, #2c5aa0 50%, #1e3a8a 75%, #4a90e2 100%);
            padding: 8px;
            position: relative;
        }

        .speedometer-inner {
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Centered speed display inside speedometer */
        .speed-display {
            text-align: center;
        }

        .speed-value {
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            transition: all 0.3s ease;
            display: block;
        }

        .speed-unit {
            font-size: 1rem;
            opacity: 0.8;
            color: #ffffff;
            margin-top: 5px;
        }

        /* Added new stats container with better layout */
        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            color: #ffffff;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a90e2;
            transition: all 0.4s ease;
        }

        .stat-value.updating {
            animation: countUp 0.4s ease;
        }

        /* Simplified button design without neon effects */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(74, 144, 226, 0.3);
            border-color: #4a90e2;
            color: #ffffff;
        }

        /* Simplified map container */
        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 400px;
            transition: all 0.3s ease;
            position: relative;
        }

        .map-container:hover {
            transform: translateY(-2px);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            color: #ffffff;
        }

        .status.error {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .status.success {
            border-color: #00ff88;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        /* Improved responsive design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .speedometer {
                width: 150px;
                height: 150px;
            }
            
            .speed-value {
                font-size: 2rem;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }

            .settings-toggle {
                position: relative;
                right: 0;
                margin-top: 10px;
            }

            .btn {
                padding: 12px 20px;
                margin: 5px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .speedometer-container,
            .stats-container {
                padding: 20px;
            }
            
            .speedometer {
                width: 120px;
                height: 120px;
            }
            
            .speed-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPS Спідометр</h1>
            <button class="settings-toggle" onclick="toggleSettings()">⚙️ Налаштування</button>
        </div>

        <!-- Added animated settings panel -->
        <div class="settings-panel" id="settingsPanel">
            <button class="close-settings" onclick="toggleSettings()">×</button>
            <div class="settings-header">Налаштування</div>
            
            <div class="setting-group">
                <label class="setting-label">Частота оновлення GPS (мс)</label>
                <input type="number" class="setting-input" id="updateInterval" value="1000" min="500" max="5000" step="100">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Одиниці швидкості</label>
                <select class="setting-select" id="speedUnit">
                    <option value="kmh">км/год</option>
                    <option value="mph">миль/год</option>
                    <option value="ms">м/с</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Одиниці відстані</label>
                <select class="setting-select" id="distanceUnit">
                    <option value="km">Кілометри</option>
                    <option value="miles">Милі</option>
                    <option value="meters">Метри</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Точність GPS (м)</label>
                <input type="number" class="setting-input" id="gpsAccuracy" value="50" min="10" max="200" step="10">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Мінімальна швидкість для запису (км/год)</label>
                <input type="number" class="setting-input" id="minSpeed" value="1" min="0" max="10" step="0.5">
            </div>
        </div>

        <div id="status" class="status">
            Натисніть "Почати" для активації GPS
        </div>

        <div class="dashboard">
            <div class="speedometer-container">
                <div class="speedometer">
                    <div class="speedometer-circle">
                        <div class="speedometer-inner">
                            <!-- Centered speed display inside speedometer -->
                            <div class="speed-display">
                                <div class="speed-value" id="speedValue">0</div>
                                <div class="speed-unit" id="speedUnitDisplay">км/год</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">📏 Відстань</span>
                    <span class="stat-value" id="distance">0.00 км</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⏱️ Час в дорозі</span>
                    <span class="stat-value" id="time">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">🏃 Середня швидкість</span>
                    <span class="stat-value" id="avgSpeed">0 км/год</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⚡ Макс. швидкість</span>
                    <span class="stat-value" id="maxSpeed">0 км/год</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startTracking()">Почати</button>
            <button class="btn" id="stopBtn" onclick="stopTracking()">Зупинити</button>
            <button class="btn" onclick="resetTracking()">Скинути</button>
            <button class="btn" onclick="exportData()">Експорт</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let watchId;
        let isTracking = false;
        let path = [];
        let polyline;
        let marker;
        
        let totalDistance = 0;
        let startTime;
        let maxSpeed = 0;
        let lastPosition = null;

        let settings = {
            updateInterval: 1000,
            speedUnit: 'kmh',
            distanceUnit: 'km',
            gpsAccuracy: 50,
            minSpeed: 1
        };

        function initMap() {
            map = L.map('map').setView([50.4501, 30.5234], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function updateSettings() {
            settings.updateInterval = parseInt(document.getElementById('updateInterval').value);
            settings.speedUnit = document.getElementById('speedUnit').value;
            settings.distanceUnit = document.getElementById('distanceUnit').value;
            settings.gpsAccuracy = parseInt(document.getElementById('gpsAccuracy').value);
            settings.minSpeed = parseFloat(document.getElementById('minSpeed').value);
            
            updateSpeedUnitDisplay();
        }

        function updateSpeedUnitDisplay() {
            const unitDisplay = document.getElementById('speedUnitDisplay');
            const units = {
                'kmh': 'км/год',
                'mph': 'миль/год',
                'ms': 'м/с'
            };
            unitDisplay.textContent = units[settings.speedUnit];
        }

        function convertSpeed(speedMs) {
            switch(settings.speedUnit) {
                case 'kmh': return speedMs * 3.6;
                case 'mph': return speedMs * 2.237;
                case 'ms': return speedMs;
                default: return speedMs * 3.6;
            }
        }

        function convertDistance(distanceKm) {
            switch(settings.distanceUnit) {
                case 'km': return distanceKm;
                case 'miles': return distanceKm * 0.621371;
                case 'meters': return distanceKm * 1000;
                default: return distanceKm;
            }
        }

        function getDistanceUnit() {
            const units = {
                'km': 'км',
                'miles': 'миль',
                'meters': 'м'
            };
            return units[settings.distanceUnit];
        }

        function getSpeedUnit() {
            const units = {
                'kmh': 'км/год',
                'mph': 'миль/год',
                'ms': 'м/с'
            };
            return units[settings.speedUnit];
        }

        function startTracking() {
            if (!navigator.geolocation) {
                updateStatus('Геолокація не підтримується вашим браузером', 'error');
                return;
            }

            updateSettings();

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: settings.updateInterval
            };

            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                handleError,
                options
            );

            isTracking = true;
            startTime = Date.now();
            document.getElementById('startBtn').classList.add('active');
            updateStatus('GPS активовано. Очікування сигналу...', 'success');
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            isTracking = false;
            document.getElementById('startBtn').classList.remove('active');
            updateStatus('Відстеження зупинено', 'error');
        }

        function resetTracking() {
            stopTracking();
            
            totalDistance = 0;
            maxSpeed = 0;
            path = [];
            lastPosition = null;
            
            document.getElementById('speedValue').textContent = '0';
            document.getElementById('distance').textContent = '0.00 ' + getDistanceUnit();
            document.getElementById('time').textContent = '00:00:00';
            document.getElementById('avgSpeed').textContent = '0 ' + getSpeedUnit();
            document.getElementById('maxSpeed').textContent = '0 ' + getSpeedUnit();
            
            if (polyline) {
                map.removeLayer(polyline);
                polyline = null;
            }
            
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
            
            updateStatus('Дані скинуто', 'success');
        }

        function exportData() {
            if (path.length === 0) {
                updateStatus('Немає даних для експорту', 'error');
                return;
            }

            const data = {
                path: path,
                totalDistance: totalDistance,
                maxSpeed: maxSpeed,
                settings: settings
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gps-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            updateStatus('Дані експортовано', 'success');
        }

        function handlePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const speed = position.coords.speed || 0;
            const accuracy = position.coords.accuracy;

            if (accuracy > settings.gpsAccuracy) {
                return;
            }

            const convertedSpeed = convertSpeed(speed);
            const displaySpeed = Math.round(convertedSpeed);
            
            const speedValueEl = document.getElementById('speedValue');
            
            speedValueEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                speedValueEl.textContent = displaySpeed;
                speedValueEl.style.transform = 'scale(1)';
            }, 150);
            
            if (displaySpeed > maxSpeed) {
                maxSpeed = displaySpeed;
                const maxSpeedEl = document.getElementById('maxSpeed');
                maxSpeedEl.classList.add('updating');
                maxSpeedEl.textContent = maxSpeed + ' ' + getSpeedUnit();
                setTimeout(() => maxSpeedEl.classList.remove('updating'), 400);
            }

            const currentPos = [lat, lng];
            path.push(currentPos);

            if (lastPosition && convertSpeed(speed) > settings.minSpeed) {
                const distance = calculateDistance(lastPosition, currentPos);
                totalDistance += distance;
                const convertedDistance = convertDistance(totalDistance);
                const distanceEl = document.getElementById('distance');
                distanceEl.classList.add('updating');
                distanceEl.textContent = convertedDistance.toFixed(2) + ' ' + getDistanceUnit();
                setTimeout(() => distanceEl.classList.remove('updating'), 400);
            }

            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('time').textContent = currentTime;
            
            const avgSpeed = totalDistance > 0 ? (totalDistance / ((Date.now() - startTime) / 3600000)) : 0;
            const convertedAvgSpeed = convertDistance(avgSpeed);
            const avgSpeedEl = document.getElementById('avgSpeed');
            const newAvgSpeed = Math.round(convertedAvgSpeed) + ' ' + getSpeedUnit();
            if (avgSpeedEl.textContent !== newAvgSpeed) {
                avgSpeedEl.classList.add('updating');
                avgSpeedEl.textContent = newAvgSpeed;
                setTimeout(() => avgSpeedEl.classList.remove('updating'), 400);
            }

            lastPosition = currentPos;
            updateMap(currentPos);
            
            updateStatus(`GPS сигнал отримано (точність: ${Math.round(accuracy)}м)`, 'success');
        }

        function updateMap(position) {
            if (marker) {
                marker.setLatLng(position);
            } else {
                marker = L.marker(position).addTo(map);
                map.setView(position, 16);
            }

            if (path.length > 1) {
                if (polyline) {
                    polyline.setLatLngs(path);
                } else {
                    polyline = L.polyline(path, {
                        color: '#4a90e2',
                        weight: 4,
                        opacity: 0.8
                    }).addTo(map);
                }
            }

            map.panTo(position);
        }

        function calculateDistance(pos1, pos2) {
            const R = 6371;
            const dLat = (pos2[0] - pos1[0]) * Math.PI / 180;
            const dLng = (pos2[1] - pos1[1]) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(pos1[0] * Math.PI / 180) * Math.cos(pos2[0] * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function handleError(error) {
            let message = 'Помилка геолокації: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Доступ до геолокації заборонено';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Інформація про місцезнаходження недоступна';
                    break;
                case error.TIMEOUT:
                    message += 'Час очікування вичерпано';
                    break;
                default:
                    message += 'Невідома помилка';
                    break;
            }
            updateStatus(message, 'error');
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            document.getElementById('updateInterval').addEventListener('change', updateSettings);
            document.getElementById('speedUnit').addEventListener('change', updateSettings);
            document.getElementById('distanceUnit').addEventListener('change', updateSettings);
            document.getElementById('gpsAccuracy').addEventListener('change', updateSettings);
            document.getElementById('minSpeed').addEventListener('change', updateSettings);
            
            setInterval(() => {
                if (isTracking) {
                    updateStatus('GPS сигнал отримано', 'success');
                }
            }, 1000);
        });
    </script>
</body>
</html>

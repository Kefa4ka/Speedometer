<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø—ñ–¥–æ–º–µ—Ç—Ä GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .dashboard > *:nth-child(2) {
            animation-delay: 0.2s;
        }

        .speedometer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .speedometer {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .speedometer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #ff6b6b 100%);
            padding: 10px;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        .speedometer-inner {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .speedometer-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 60px;
            background: linear-gradient(to top, #ff6b6b, #ffffff);
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 2px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .speedometer-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffffff, #ff6b6b);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .speed-value {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .speed-unit {
            font-size: 1rem;
            opacity: 0.8;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .stat-value.updating {
            transform: scale(1.1);
            color: #48dbfb;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn.active {
            background: rgba(76, 175, 80, 0.8);
            animation: buttonPulse 2s infinite;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            height: 400px;
            transition: all 0.3s ease;
        }

        .map-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .speedometer {
                width: 150px;
                height: 150px;
            }
            
            .speed-value {
                font-size: 2rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó GPS –°–ø—ñ–¥–æ–º–µ—Ç—Ä</h1>
        </div>

        <div id="status" class="status">
            –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ü–æ—á–∞—Ç–∏" –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó GPS
        </div>

        <div class="dashboard">
            <div class="speedometer-container">
                <div class="speedometer">
                    <div class="speedometer-circle">
                        <div class="speedometer-inner">
                            <div class="speedometer-needle" id="speedNeedle"></div>
                            <div class="speedometer-center"></div>
                            <div class="speed-value" id="speedValue">0</div>
                            <div class="speed-unit">–∫–º/–≥–æ–¥</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">üìè –í—ñ–¥—Å—Ç–∞–Ω—å</span>
                    <span class="stat-value" id="distance">0.00 –∫–º</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">‚è±Ô∏è –ß–∞—Å –≤ –¥–æ—Ä–æ–∑—ñ</span>
                    <span class="stat-value" id="time">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">üèÉ –°–µ—Ä–µ–¥–Ω—è —à–≤–∏–¥–∫—ñ—Å—Ç—å</span>
                    <span class="stat-value" id="avgSpeed">0 –∫–º/–≥–æ–¥</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">‚ö° –ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å</span>
                    <span class="stat-value" id="maxSpeed">0 –∫–º/–≥–æ–¥</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startTracking()">–ü–æ—á–∞—Ç–∏</button>
            <button class="btn" id="stopBtn" onclick="stopTracking()">–ó—É–ø–∏–Ω–∏—Ç–∏</button>
            <button class="btn" onclick="resetTracking()">–°–∫–∏–Ω—É—Ç–∏</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let watchId;
        let isTracking = false;
        let path = [];
        let polyline;
        let marker;
        
        let totalDistance = 0;
        let startTime;
        let maxSpeed = 0;
        let lastPosition = null;

        function initMap() {
            map = L.map('map').setView([50.4501, 30.5234], 13); // –ö–∏—ó–≤ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        function startTracking() {
            if (!navigator.geolocation) {
                updateStatus('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º', 'error');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 1000
            };

            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                handleError,
                options
            );

            isTracking = true;
            startTime = Date.now();
            document.getElementById('startBtn').classList.add('active');
            document.getElementById('speedValue').parentElement.parentElement.classList.add('pulse');
            updateStatus('GPS –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ. –û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Å–∏–≥–Ω–∞–ª—É...', 'success');
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            isTracking = false;
            document.getElementById('startBtn').classList.remove('active');
            document.getElementById('speedValue').parentElement.parentElement.classList.remove('pulse');
            updateStatus('–í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∑—É–ø–∏–Ω–µ–Ω–æ', 'error');
        }

        function resetTracking() {
            stopTracking();
            
            totalDistance = 0;
            maxSpeed = 0;
            path = [];
            lastPosition = null;
            
            document.getElementById('speedValue').textContent = '0';
            document.getElementById('distance').textContent = '0.00 –∫–º';
            document.getElementById('time').textContent = '00:00:00';
            document.getElementById('avgSpeed').textContent = '0 –∫–º/–≥–æ–¥';
            document.getElementById('maxSpeed').textContent = '0 –∫–º/–≥–æ–¥';
            
            if (polyline) {
                map.removeLayer(polyline);
                polyline = null;
            }
            
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
            
            updateStatus('–î–∞–Ω—ñ —Å–∫–∏–Ω—É—Ç–æ', 'success');
        }

        function handlePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const speed = position.coords.speed || 0;
            const accuracy = position.coords.accuracy;

            if (accuracy > 50) {
                return;
            }

            const speedKmh = Math.round(speed * 3.6);
            
            const speedValueEl = document.getElementById('speedValue');
            const needleEl = document.getElementById('speedNeedle');
            
            speedValueEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                speedValueEl.textContent = speedKmh;
                speedValueEl.style.transform = 'scale(1)';
            }, 150);
            
            const needleRotation = Math.min(speedKmh * 0.9, 180);
            needleEl.style.transform = `translate(-50%, -100%) rotate(${needleRotation - 90}deg)`;
            
            if (speedKmh > maxSpeed) {
                maxSpeed = speedKmh;
                const maxSpeedEl = document.getElementById('maxSpeed');
                maxSpeedEl.classList.add('updating');
                maxSpeedEl.textContent = maxSpeed + ' –∫–º/–≥–æ–¥';
                setTimeout(() => maxSpeedEl.classList.remove('updating'), 400);
            }

            const currentPos = [lat, lng];
            path.push(currentPos);

            if (lastPosition && speedKmh > 1) {
                const distance = calculateDistance(lastPosition, currentPos);
                totalDistance += distance;
                const distanceEl = document.getElementById('distance');
                distanceEl.classList.add('updating');
                distanceEl.textContent = totalDistance.toFixed(2) + ' –∫–º';
                setTimeout(() => distanceEl.classList.remove('updating'), 400);
            }

            lastPosition = currentPos;

            updateMap(currentPos);
            
            updateTimeAndAvgSpeed();
            
            updateStatus(`GPS —Å–∏–≥–Ω–∞–ª –æ—Ç—Ä–∏–º–∞–Ω–æ (—Ç–æ—á–Ω—ñ—Å—Ç—å: ${Math.round(accuracy)}–º)`, 'success');
        }

        function handleError(error) {
            let message = '–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += '–î–æ—Å—Ç—É–ø –¥–æ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += '–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
                    break;
                case error.TIMEOUT:
                    message += '–ß–∞—Å –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è –≤–∏—á–µ—Ä–ø–∞–Ω–æ';
                    break;
                default:
                    message += '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞';
                    break;
            }
            updateStatus(message, 'error');
        }

        function updateMap(position) {
            if (marker) {
                marker.setLatLng(position);
            } else {
                marker = L.marker(position).addTo(map);
                map.setView(position, 16);
            }

            if (path.length > 1) {
                if (polyline) {
                    polyline.setLatLngs(path);
                } else {
                    polyline = L.polyline(path, {
                        color: '#ff6b6b',
                        weight: 4,
                        opacity: 0.8
                    }).addTo(map);
                }
            }

            map.panTo(position);
        }

        function calculateDistance(pos1, pos2) {
            const R = 6371; // –†–∞–¥—ñ—É—Å –ó–µ–º–ª—ñ –≤ –∫–º
            const dLat = (pos2[0] - pos1[0]) * Math.PI / 180;
            const dLng = (pos2[1] - pos1[1]) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(pos1[0] * Math.PI / 180) * Math.cos(pos2[0] * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateTimeAndAvgSpeed() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time').textContent = timeStr;
            
            const avgSpeed = totalDistance > 0 ? (totalDistance / (elapsed / 3600000)) : 0;
            const avgSpeedEl = document.getElementById('avgSpeed');
            const newAvgSpeed = Math.round(avgSpeed) + ' –∫–º/–≥–æ–¥';
            if (avgSpeedEl.textContent !== newAvgSpeed) {
                avgSpeedEl.classList.add('updating');
                avgSpeedEl.textContent = newAvgSpeed;
                setTimeout(() => avgSpeedEl.classList.remove('updating'), 400);
            }
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            setInterval(() => {
                if (isTracking) {
                    updateTimeAndAvgSpeed();
                }
            }, 1000);
        });
    </script>
</body>
